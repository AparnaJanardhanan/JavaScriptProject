<!DOCTYPE html>

<head>
    <title>Digital Clock</title>
    <style>
        body {
            background-color: gray;
        }

        .Clock {
            position: absolute;
            color: black;
            font-size: 3rem;
            font-weight: 800;
            top: 50%;
            left: 50%;
            letter-spacing: 7px;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>

<body>
    <div id="DigitalClock" class="Clock"></div>
    <script type="text/javascript">
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if(h === 0) {
                h = 12;
            }

            if(h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
